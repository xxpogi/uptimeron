<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PulseWatch{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#6366f1',
                            dark: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-V6wZ8tM9QzEYPq+OJQ/3RXN8bUluFEMtBzeAIMJhC19LBp1/Pq9FrEP6bBitS13cRZkLZ8+MzuP/Dvuk3RBT1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="relative min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-brand/60 selection:text-white">
    <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(79,70,229,0.18),_transparent_55%)]"></div>
        <div class="absolute inset-y-0 right-0 w-1/3 bg-[radial-gradient(circle_at_center,_rgba(14,165,233,0.08),_transparent_60%)] blur-3xl"></div>
    </div>
    {% include 'partials/flash.html' %}
    {% include 'partials/navbar.html' %}
    <main class="pt-24 pb-16">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha384-jnW+D79somkPcQb7fli2LOR/s5XK4t+y5N6rPG1KjAnkWp9qHmkVJZHeI5J8338V" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block body_scripts %}{% endblock %}
</body>
</html>
